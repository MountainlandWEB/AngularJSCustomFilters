<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Custom Filter Contest</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/service/case.module.js"></script>
    <script src="app/service/case.service.js"></script>
</head>
<body ng-controller="AppController as vm">
    <div class="container-fluid">
        <h1>AngularJS Custom Filters</h1>
        <table class="table table-bordered table-hover">
            <thead>
                <th>String to Test</th>
                <th>To Pascal Case</th>
                <th>To Camel Case</th>
                <th>To Dot Case</th>
                <th>To Hyphen Case</th>
                <th>To Snake Case</th>
                <th>To Screaming Snake Case</th>
                <th>To Words Case</th>
            </thead>
            <tbody>
                <tr ng-repeat="test in vm.tests">
                    <td><span ng-bind="test"></span></td>
                    <td><span>TODO</span></td>
                    <td><span>TODO</span></td>
                    <td><span>TODO</span></td>
                    <td><span>TODO</span></td>
                    <td><span>TODO</span></td>
                    <td><span>TODO</span></td>
                    <td><span>TODO</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
